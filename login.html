<body style="background-color: rgb(146, 192, 247); font-family:Verdana, Geneva, Tahoma, sans-serif;">
  <!-- navbar start -->
  <!-- navbar start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" style="margin-left: 4%; max-height: 60px;">
      <a class="navbar-brand" href="/"
        style="font-family: Times New Roman; font-size: 50px; margin-right:1.5%; ">Duka</a>
    </div>
  </nav>
  <!-- navbar end -->
  <!-- navbar end -->

  <!-- flash message start -->
  <div class="flash-message" style="max-width:25%;">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <div>
        {{message}}
      </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>
  <!-- flash message end -->

  <!-- login form start -->
  <!-- form start -->
  <div style="width:320px; margin-left: 40%; margin-top: 10%;">
    <form class="form-group" action="{{ url_for('login') }}" method="post" autocomplete="off">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" name='username' id="exampleInputUsername1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name='password' id="exampleInputPassword1">
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 4-10 characters long.
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">login</button>
    </form>

  </div>
  <!-- form end -->

  <!-- the rest -->
  <br>
  <div style="width:320px; margin-left: 40%; display: block;">

    <div style="width:320px; display: flex;">
      <p>Don't have an account?</p> <a href="/register" style='margin-left:1%;'>Sign Up</a>
    </div>

    <div class="reset-part">

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <p>Forgot password?</p>
      </button>

      <!-- Modal -->
      <div class="modal fade modal-dialog modal-fullscreen-sm-down" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 130%; height: 130%; margin-top: 50%;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Reset password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="reset--form">
                <!-- form start -->
                <form action="{{ url_for('reset_password') }}" , method="POST">
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" name="reset_password_username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="text" placeholder="ENTER NEW PASSWORD" name="reset_password_pwd"
                      required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" name="reset_password_email" required>
                  </div>
                  <button type="submit" class="btn btn-md btn-success" style="margin-top:2.5%;">Submit</button>
                </form>
                <!-- form end -->
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- login form end -->
