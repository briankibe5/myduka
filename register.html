<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel=" stylesheet" href="#" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>duka</title>
</head>

<body style="background-color: rgb(146, 192, 247); font-family:Verdana, Geneva, Tahoma, sans-serif;">

  <!-- navbar start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" style="margin-left: 4%; max-height: 60px;">
      <a class="navbar-brand" href="/"
        style="font-family: Times New Roman; font-size: 50px; margin-right:1.5%; ">Duka</a>
    </div>
    </li>
    </div>
  </nav>
  <!-- navbar end -->

  <!-- flash message start -->
  <div class="flash-message" style="max-width:25%;">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <div>
        {{message}}
      </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>
  <!-- flash message end -->

  <!-- register form start -->

  <!-- form start -->
  <div style="width:320px; margin-left: 40%; margin-top: 10%;">

    <form action="{{ url_for('register')}}" method="post" autocomplete="off">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" name='username' id="exampleInputUsername1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name='password' id="exampleInputPassword1">
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name='email' id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

  </div>
  <!-- form end -->
  <br>
  <div style="width:320px; margin-left: 40%; display: flex;">
    <p>Already have an account?</p> <a href="/login" style='margin-left:1%;'>Login</a>

  </div>

  <!-- register form end -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#example").DataTable();
    });

  </script>
  <script>
    var alertList = document.querySelectorAll('.alert')
    var alerts = [].slice.call(alertList).map(function (element) {
      return new bootstrap.Alert(element)
    })
  </script>


</body>

</html>
